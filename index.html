<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Irsad</title>
</head>
<body>
    <header>
        <nav>
            <section id="head-up"> 
                <div class="head-words">
                    <span>Kampaniyalar</span>
                    <span>Mağazalar</span>
                    <span>Korporativ</span>   
                </div>
                <div class="head-logos">
                    <img src="./assets/images/Font-Samsung-Logo.jpg" alt="">
                    <img src="./assets/images/apple-authorized-reseller.png" alt="">
                    <img src="./assets/images/Honor-logo.jpg" alt="">
                </div>

            <div class="head-button">
                <p>Outlet</p>
            </div>

            <div class="flag">
                <img src="./assets/images/Flag_of_Azerbaijan.svg (1).png" alt="">
                <span>Azerbaycan dili</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <div class="Kabinet">
                <i class="fa-regular fa-user"></i>
                <span>Şəxsi kabinet</span>
            </div>
            </section>

            <section id="head-down">
                <div class="irsad">
                    <img src="./assets/images/Irshad_logo_(3) (1).png" alt="">
                </div>
                <div class="kataloq">
                    <i class="fa-solid fa-bars"></i>
                    <span>Kataloq</span>
                </div>

            </section>
           
        </nav>
    </header>
</body>
</html>
